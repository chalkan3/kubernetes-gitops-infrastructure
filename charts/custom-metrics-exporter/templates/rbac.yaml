---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: custom-metrics-exporter
  namespace: custom-metrics-exporter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: custom-metrics-exporter
rules:
- apiGroups: [""]
  resources:
    - nodes
    - namespaces
    - pods
    - services
    - persistentvolumeclaims
    - configmaps
    - secrets
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources:
    - deployments
    - statefulsets
    - daemonsets
    - replicasets
  verbs: ["get", "list"]
- apiGroups: ["batch"]
  resources:
    - jobs
    - cronjobs
  verbs: ["get", "list"]
- apiGroups: ["networking.k8s.io"]
  resources:
    - ingresses
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: custom-metrics-exporter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: custom-metrics-exporter
subjects:
- kind: ServiceAccount
  name: custom-metrics-exporter
  namespace: custom-metrics-exporter
