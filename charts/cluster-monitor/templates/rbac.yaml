apiVersion: v1
kind: ServiceAccount
metadata:
  name: cluster-monitor
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cluster-monitor-reader
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - nodes
  - persistentvolumeclaims
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-monitor-reader-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-monitor-reader
subjects:
- kind: ServiceAccount
  name: cluster-monitor
  namespace: {{ .Release.Namespace }}
