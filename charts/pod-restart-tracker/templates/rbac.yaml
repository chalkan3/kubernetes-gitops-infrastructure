---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pod-restart-tracker
  namespace: pod-restart-tracker
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pod-restart-tracker
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pod-restart-tracker
subjects:
- kind: ServiceAccount
  name: pod-restart-tracker
  namespace: pod-restart-tracker
roleRef:
  kind: ClusterRole
  name: pod-restart-tracker
  apiGroup: rbac.authorization.k8s.io
