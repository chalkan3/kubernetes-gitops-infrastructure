apiVersion: v1
kind: ConfigMap
metadata:
  name: mkcert-config
  namespace: {{ .Release.Namespace }}
data:
  node-ips: {{ .Values.config.nodeIps | quote }}
  base-domain: {{ .Values.config.baseDomain | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: ssh-key
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  id_rsa: {{ .Values.sshKey | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: mkcert-ca
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  rootCA.pem: {{ .Values.mkcertCA.cert | quote }}
  rootCA-key.pem: {{ .Values.mkcertCA.key | quote }}
