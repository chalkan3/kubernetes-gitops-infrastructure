apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kourier
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/knative/net-kourier
    targetRevision: knative-v1.15.0
    path: config

  destination:
    server: https://kubernetes.default.svc
    namespace: kourier-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
