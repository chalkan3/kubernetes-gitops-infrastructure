apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: harbor
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://helm.goharbor.io
    targetRevision: 1.15.1
    chart: harbor
    helm:
      valuesObject:
        expose:
          type: ingress
          tls:
            enabled: true
            certSource: secret
            secret:
              secretName: harbor-tls
          ingress:
            hosts:
              core: harbor.kube.chalkan3.com.br
            className: nginx

        externalURL: https://harbor.kube.chalkan3.com.br

        harborAdminPassword: "Harbor12345"

        persistence:
          enabled: true
          persistentVolumeClaim:
            registry:
              storageClass: "local-path"
              size: 20Gi
            database:
              storageClass: "local-path"
              size: 5Gi
            redis:
              storageClass: "local-path"
              size: 2Gi
            trivy:
              storageClass: "local-path"
              size: 5Gi
            jobservice:
              jobLog:
                storageClass: "local-path"
                size: 2Gi

        # NodeSelector para todos os componentes
        portal:
          nodeSelector:
            workload: tools
          tolerations:
            - key: "workload"
              operator: "Equal"
              value: "tools"
              effect: "NoSchedule"

        core:
          nodeSelector:
            workload: tools
          tolerations:
            - key: "workload"
              operator: "Equal"
              value: "tools"
              effect: "NoSchedule"
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 512Mi
              cpu: 500m

        jobservice:
          nodeSelector:
            workload: tools
          tolerations:
            - key: "workload"
              operator: "Equal"
              value: "tools"
              effect: "NoSchedule"

        registry:
          nodeSelector:
            workload: tools
          tolerations:
            - key: "workload"
              operator: "Equal"
              value: "tools"
              effect: "NoSchedule"
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
            limits:
              memory: 512Mi
              cpu: 500m

        trivy:
          enabled: true
          nodeSelector:
            workload: tools
          tolerations:
            - key: "workload"
              operator: "Equal"
              value: "tools"
              effect: "NoSchedule"

        database:
          internal:
            nodeSelector:
              workload: tools
            tolerations:
              - key: "workload"
                operator: "Equal"
                value: "tools"
                effect: "NoSchedule"

        redis:
          internal:
            nodeSelector:
              workload: tools
            tolerations:
              - key: "workload"
                operator: "Equal"
                value: "tools"
                effect: "NoSchedule"

  destination:
    server: https://kubernetes.default.svc
    namespace: harbor

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
