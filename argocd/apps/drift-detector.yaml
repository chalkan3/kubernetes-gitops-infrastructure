apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: drift-detector
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://git.keite-guica.chalkan3.com.br/chalkan3/helmfile-rabbitmq.git
    targetRevision: main
    path: charts/drift-detector

  destination:
    server: https://kubernetes.default.svc
    namespace: drift-detector

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
